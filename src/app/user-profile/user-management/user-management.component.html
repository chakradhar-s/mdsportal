    <!-- [globalFilter]="gb" -->
    <div class="row">
        <button class="btn btn-success" > <span class="glyphicon glyphicon-plus"></span> Create New User</button>
        <button class="btn btn-danger" > <span class="glyphicon glyphicon-plus"></span> InActive User</button>
    </div>
    <p-dataTable [value]="users" [lazy]="true" [rows]="10" [paginator]="true" [pageLinks]="pagesToDisplay" [rowsPerPageOptions]="[5,10,20]"
            [totalRecords]="totalRecords" (onLazyLoad)="loadCarsLazy($event)" [(selection)]="selectedUsers" columnResizeMode="expand">
    <p-header>List of Users</p-header>
    <!-- <p-column field="vin" header="Vin"></p-column>
    <p-column field="year" header="Year"></p-column>
    <p-column field="brand" header="Brand"></p-column>
    <p-column field="color" header="Color"></p-column> -->
    <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
    <!-- <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column> -->
    <p-column field="first_name" header="First Name"></p-column>
    <p-column field="last_name" header="LastName"></p-column>
    <p-column field="mobile_number" header="Mobile"></p-column>
    <p-column field="email_id" header="Email Id"></p-column>
    <p-column field="created_at" header="Created at"></p-column>
    <p-column field="user_status" header="Status"></p-column>
    <!-- <p-column field="is_active" header="IsActive"></p-column> -->
    <p-column field="is_active" header="IsActive" styleClass="status-badge-btn">
       
        <ng-template let-user="rowData" pTemplate="body">
            <!-- <button type="button" pButton (click)="selectCar(car)" icon="fa-search"></button> -->
            <span *ngIf="user.is_active" class="badge badge-success">Active</span>
            <span *ngIf="!user.is_active" class="badge badge-danger">InActive</span>
        </ng-template>
    </p-column>
</p-dataTable>
</div>
