        <legend class="stock-product__name">
          {{ questionByQuestionId(item.value.questionId) }}
        </legend>
        <span *ngFor="let option of optionsByQuestionId(item.value.questionId)">
          <div class="radio radio-primary">
            <label>
              <input type="radio" name="radio1" formControlName="selectedOptionId" [value]="option.value.option_id"> {{option.value.option_text }}
