
  <svg viewBox="0 0 40 40" preserveAspectRatio="xMidYMid meet">
      <circle
          *ngIf="backgroundColor"
          cx="20"
          cy="20"
          r="15"
          fill="none"
          [attr.stroke]="backgroundColor"
          stroke-width="2">
      </circle>
      <circle
          cx="20"
          cy="20"
          r="15"
          fill="none"
          [attr.stroke]="color"
          stroke-width="2"
          stroke-linecap="round"
          [attr.stroke-dasharray]="dashArray"
          transform="rotate( -90, 20, 20 )"
          [class.empty]="! percent">
      </circle>
  </svg>
  <div class="circles-text" 
        style="position: absolute; top: 80px; left: 0px; text-align: center; width: 100%; font-size: 70px; height: 150px; line-height: 150px;">{{percent| number : '1.2-2'}}%</div>
