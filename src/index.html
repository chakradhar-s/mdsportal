<!doctype html>

<body>
  <app-root></app-root>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.4/paper-full.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
  <script async="" defer="" src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.0/tilt.jquery.min.js"></script> 
  <script>function loaderCanvas(el,bubbleStrokeWidth,bubbleStrokeColor,bubbleFillColor){var blob=new paper.PaperScope();blob.setup(el);var view=blob.view,Point=blob.Point,Path=blob.Path,Group=blob.Group;function Bacterium(center,radius,bubbleStrokeWidth,bubbleStrokeColor,bubbleFillColor){this.build(center,radius,bubbleStrokeWidth,bubbleStrokeColor,bubbleFillColor);}
      Bacterium.prototype={build:function(center,radius,bubbleStrokeWidth,bubbleStrokeColor,bubbleFillColor){var padding=Math.min(view.size.width,view.size.height)*0.1;var timeScale=1;var maxWidth=view.size.width-padding*1.5;var maxHeight=view.size.height-padding*1.5;var w=maxWidth*timeScale;var h=maxHeight*timeScale;this.fitRect=new Path.Rectangle({point:[view.size.width/2-w/2,view.size.height/2-h/2],size:[w,h]});this.circlePath=new Path.Circle(center,radius);this.group=new Group([this.circlePath]);this.group.position=view.center;this.circlePath.strokeColor=bubbleStrokeColor;this.circlePath.strokeWidth=bubbleStrokeWidth;this.circlePath.fillColor=bubbleFillColor;this.circlePath.fullySelected=false;var rotationMultiplicator=radius/200;this.threshold=radius*1.4;this.center=center;this.controlCircle=this.circlePath.clone();this.controlCircle.fullySelected=false;this.controlCircle.visible=false;this.circlePath.flatten(radius*0.5);this.circlePath.smooth();this.circlePath.fitBounds(this.fitRect.bounds);this.settings=[];for(var i=0;i<this.circlePath.segments.length;i++){var segment=this.circlePath.segments[i];this.settings[i]={relativeX:segment.point.x-this.center.x,relativeY:segment.point.y-this.center.y,offsetX:rotationMultiplicator,offsetY:rotationMultiplicator,momentum:new Point(0,0)};}},clear:function(){this.circlePath.remove();this.fitRect.remove();},animate:function(event){this.group.rotate(-1,view.center);for(var i=0;i<this.circlePath.segments.length;i++){var segment=this.circlePath.segments[i];var settings=this.settings[i];var controlPoint=new Point(settings.relativeX+this.center.x,settings.relativeY+this.center.y);controlPoint=this.controlCircle.segments[i].point;var newOffset=new Point(0,0);newOffset=new Point(this.center._owner.width/this.center._owner.height*Math.floor(Math.random()*(2-1+1)+1),this.center._owner.width/this.center._owner.height*Math.floor(Math.random()*(2-1+1)+1));var newPosition=controlPoint.add(newOffset);var distanceToNewPosition=segment.point.subtract(newPosition);settings.momentum=settings.momentum.subtract(distanceToNewPosition.divide(8));settings.momentum=settings.momentum.multiply(0.6);var amountX=settings.offsetX;var amountY=settings.offsetY;var sinus=Math.sin(event.time+i*1);var cos=Math.cos(event.time+i*1);settings.momentum=settings.momentum.add(new Point(cos*-amountX*2,sinus*-amountY*2));segment.point=segment.point.add(settings.momentum);}}};var radius=Math.min(view.size.width,view.size.height)/2*0.7;var bacterium=new Bacterium(view.bounds.center,radius,bubbleStrokeWidth,bubbleStrokeColor,bubbleFillColor);view.onFrame=function(event){bacterium.animate(event);};var fit=(this.fit=function(){var $canvas=$(view.element);var canvasWidth=$canvas.width();var canvasHeight=$canvas.height();$canvas.attr('width',canvasWidth).attr('height',canvasHeight);blob.view.viewSize=new blob.Size(canvasWidth,canvasHeight);});function redrawBacterium(){paper=blob;radius=Math.min(view.size.width,view.size.height)/2;radius=Math.floor(radius*0.7);bacterium.clear();bacterium=null;bacterium=new Bacterium(view.bounds.center,bubbleStrokeWidth,bubbleStrokeColor,bubbleFillColor);}
      view.onResize=function(event){redrawBacterium();};}
      function loadBubbles(bubbles){for(var i=0;i<bubbles.length;i++){var bubble=bubbles[i];var bubbleStrokeWidth=bubble.getAttribute('data-stroke-width');var bubbleStrokeColor=bubble.getAttribute('data-stroke-color');var bubbleFillColor=bubble.getAttribute('data-fill');bubble.setAttribute('id','bubble-'+i);loaderCanvas(bubble.id,bubbleStrokeWidth,bubbleStrokeColor,bubbleFillColor);}}
      window.onload=function(){loadBubbles(document.querySelectorAll('.bubble'));};</script>
      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/owl.carousel.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
